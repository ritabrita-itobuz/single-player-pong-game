<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong game</title>
    <style>
        * {
        	cursor: none;
            background-color: rgb(239, 225, 145);
        }
        .bat {
            width: 15rem;
            height:2rem;
            background-color: rgb(161, 31, 31);
        	position: absolute;
            pointer-events: none;
            margin-top: 39rem;
            border-radius: 35%;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="ball"></div>
        <div id="cursor" class="bat"></div>
    </div>
    <script>
        var x, y;
        var px, py;
        px = py = 0;
        
        // Image of cursor
        var cursor = document.getElementById("cursor");
        	
        var mutex = false;

        window.addEventListener("mouseup", function(e) {
        
        	// gets the object on image cursor position
        	var tmp = document.elementFromPoint(x + px, y + py);
        	mutex = true;
        	tmp.click();
        	cursor.style.left = (px + x) + "px";
        	// cursor.style.top = (py + y) + "px";
        })

        window.addEventListener("mousemove", function(e) {
        
        	// Gets the x,y position of the mouse cursor
        	x = e.clientX;
        	y = e.clientY;
        
        	// sets the image cursor to new relative position
        	cursor.style.left = (px + x-120) + "px";
        	// cursor.style.top = (py + y) + "px";
        
        });
    </script>

</body>
</html>
